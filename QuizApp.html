<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Entrepreneur Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Test your knowledge of modern leaders and products in the world of Entrepreneurship">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="QuizApp.css">
</head>
<body>
  <header id="container">
    <h1>Entrepreneur Quiz <i class="fa fa-book" style="font-size:36px"></i></h1>
  </header>
    <section id="startPage" role="main">
    <h2>So, you want to be an Entrepreneur! Do you have what it takes? Let's see if you know the basics!</h2>
    <button id="jsStartButton">Begin!</button>
    </section>
  <div>
    <section id="questionPage" role="main">
      <h3 id="question"></h3>
        <form>
          <fieldset>
            <label>
              <input class="answer" type="radio" name="option" checked></input>
              <span id="ans1"></span>
            </label>
          
            <label>
              <input class="answer" type="radio" name="option" ></input>
              <span id="ans2"></span>
            </label>
          
            <label>
              <input class="answer" type="radio" name="option" ></input>
              <span id="ans3"></span>
            </label>
          
            <label>
              <input class="answer" type="radio" name="option" ></input>
              <span id="ans4"></span>
            </label>
            </fieldset>
            <button id="jsSubmitButton">Submit</button>
        </form>
        
      <div id="progressBar">
        <span id="questionNum"></span>
        <span id="scoreBoard"></span>
      </div>
      </section>
      
      <section id="feedbackPage" role="main">
        <span id="Congrats"></span>
        <span id="correct"></span>
        <span id="Sorry"></span>
        <span id="incorrect"></span>
        <button id="jsNextButton">Next</button>
      </section>

      <section id="finalPage">
        <span id="results"></span>
        <button id="jsRestartButton">Reset!</span>
      </section>

    </div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
